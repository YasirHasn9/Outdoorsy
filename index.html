<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta tag provide metadata about the html doc , explain what kind of data are we dealing with 
    it's not gonna display it for the machine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100i,300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendores/css/ionicons.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Outdoorsy</title>
  </head>
  <body>
    <!-- since header is independent block we can use the block element modifier 
    to wrap it with by using the class name header with all the elements that included within it  -->
    <header class="header">
      <div class="header__logo-box">
        <img
          class="header__logo"
          src="./img/logo-white.png"
          alt="header__logo"
        />
      </div>

      <div class="header__text-box">
        <!--
          heading-primary is standalone and this is why we are not including the class name header 
          because we may needed in different page in case we want to make another page that would hold the same 
          style as this one and we dont want to repeat ourselves by writing it again
          so the heading-primary-main is modifier
          -->
        <h1 class="heading-primary">
          <!-- since we need our heading to be 2 parts main and sub main 
          we can use span to divide plus i want to make the main heading is one word 
          -->

          <!-- since these classes belongs to the modifier we are gonna use the -- -->
          <span class="heading-primary--main">outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>
        <!-- this btn is standalone component and we may need its style throughout our project -->
        <a class="btn btn--white btn--animated" href="#"> discover our tours</a>
      </div>
    </header>
  </body>
</html>
