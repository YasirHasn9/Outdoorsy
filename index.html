<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta tag provide metadata about the html doc , explain what kind of data are we dealing with 
    it's not gonna display it for the machine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100i,300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendores/css/ionicons.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Outdoorsy</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <img class="logo" src="./img/logo-white.png" alt="logo" />
      </div>

      <div class="text-box">
        <h1 class="heading-primary">
          <!-- since we need our heading to be 2 parts main and sub main 
          we can use span to divide plus i want to make the main heading is one word  -->

          <span class="heading-primary-main">outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
        <button>discover more</button>
      </div>
    </header>
  </body>
</html>
